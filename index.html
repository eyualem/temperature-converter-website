<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Temprature Converter</h1>
        <form id="tempForm">
            <input id="numberInput" placeholder="0" type="number">
            
            <label id="celsiusLabel" for="celsiusRadio">
                <input id="celsiusRadio" type="radio" name="tempOption">
                Fahrenheit ➡️ Celsius
            </label>
            
            <label id="fahrenheitLabel" for="fahrenheitRadio">
                <input id="fahrenheitRadio" type="radio" name="tempOption">
                Celsius ➡️ Fahrenheit
            </label>
            <button id="submit" type="button">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
