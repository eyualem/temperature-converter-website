<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Convert As You Like :)</h1>
        <form id="tempForm">
            <input type="number" placeholder="0">
            <input id="celsiusRadio" type="radio" name="tempOption" >
            <label id="celsiusLabel" for="celsiusRadio">
                Fahrenheit ➡️ Celsius
            </label>
            <input id="fahrenheitRadio" type="radio" name="tempOption">
            <label id="fahrenheitLabel" for="fahrenheitRadio">
                Fahrenheit ➡️ Celsius
            </label>
            <button id="submit" type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
